{% extends 'base.html' %}
{% block content %}
<a href="{{request.META.HTTP_REFERER}}">Go back</a>
<h1>{{room.name}}</h1>

<p>{{room.description}}</p>

<div class="comment-wrapper">
    <h3>Conversations</h3>
    <hr>
    {% for message in messages %}
    <div>
        <small>@{{message.user}} - {{message.created|timesince}} ago</small>
        <p>{{message.body}}</p>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
